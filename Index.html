<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tale-knapper</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    button {
      font-size: 18px;
      padding: 16px;
      border-radius: 10px;
      border: none;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      word-wrap: break-word;
    }
    button:active {
      background: #357ab8;
    }
    .add-word {
      margin-top: 20px;
    }
    input {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 60%;
    }
    .add-btn {
      font-size: 16px;
      padding: 10px 14px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #27ae60;
      color: white;
      font-weight: bold;
    }
    .add-btn:active {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <h1>Tryk på et ord</h1>
  
  <div id="grid" class="grid">
    <button onclick="speak('Ja')">Ja</button>
    <button onclick="speak('Nej')">Nej</button>
    <button onclick="speak('Sulten')">Sulten</button>
    <button onclick="speak('Toilet')">Toilet</button>
    <button onclick="speak('Far')">Far</button>
    <button onclick="speak('Mor')">Mor</button>
    <button onclick="speak('Træt')">Træt</button>
    <button onclick="speak('Tak')">Tak</button>
    <button onclick="speak('Hjælp')">Hjælp</button>
  </div>

  <div class="add-word">
    <input type="text" id="newWord" placeholder="Skriv et ord...">
    <button class="add-btn" onclick="addWord()">Tilføj</button>
  </div>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "da-DK"; // dansk stemme hvis muligt
      speechSynthesis.speak(utterance);
    }

    function addWord() {
      const input = document.getElementById('newWord');
      const word = input.value.trim();
      if (word === "") return;
      
      const btn = document.createElement('button');
      btn.textContent = word;
      btn.onclick = () => speak(word);
      document.getElementById('grid').appendChild(btn);
      
      input.value = "";
    }
  </script>
</body>
</html>
